
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recorder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <h1>Hola mundo</h1>
    <h6 id="status">Status: Sleeping...</h6>
    <h6 id="role"></h6>
    <div class="container">
      <div class="container" style="display: flex;">
        <a href="/home" class="btn btn-primary">Go to home</a>

        <form action="/logout"  method="post">
          <button class="btn btn-primary">LogOut</button>
        </form>
      </div>
      <div id="modal" style="display: none;">
        <div id="modal-content">
            Remember to look at the camera for a better face recognition
        </div>
      </div>
        <div class="row mt-3 px-3">

            <div class="container">
                <img src="/static/img/avatar.png" />   
            </div>
            <div class="col-12 text-center mt-2">
                <div id="text"></div>
            </div>
            <button id="recordButton" class="btn btn-primary" onclick="toggleRecording()">Comenzar </button>
        </div>
    </div>
    <script src="/static/script.js"></script>
    <script src="/static/check_login.js"></script>
  </body>
</html>
