<!DOCTYPE html>
<html>
<head>
    <title>Toma y muestra una foto</title>
    <style>
        #video {
            width: 100%;
            height: auto;
        }
        #canvas {
            display: none;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <h1>Toma y muestra una foto</h1>
    <video id="video" autoplay></video>
    <button id="capture-btn">Tomar foto</button>
    <canvas id="canvas"></canvas>

    <h4>Put your name here</h4>
    <input type="text" id="person_name">

    <button id="send" class="btn btn-primary">Enviar</button>
   

    <script src="static/check_login.js"></script>
    <script src="static/camera.js"></script>
</body>
</html>
